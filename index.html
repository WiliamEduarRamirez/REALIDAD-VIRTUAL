<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="10.156520492693357 10.156520492693357 10.156520492693357"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                        id="animated-asset1"
                        src="assets/asset1.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                    id="animated-marker1"
                    type="pattern"
                    preset="custom"
                    url="assets/marker1.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA1"
            >
                <a-entity
                        id="bowser-model1"
                        scale="7.812708071302581 7.812708071302581 7.812708071302581"
                        animation-mixer="loop: repeat"
                        gltf-model="#animated-asset1"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                        id="animated-asset2"
                        src="assets/asset2.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                    id="animated-marker2"
                    type="pattern"
                    preset="custom"
                    url="assets/marker2.patt"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA2"
            >
                <a-entity
                        id="bowser-model2"
                        scale="3.4955254682947787 3.4955254682947787 3.4955254682947787"
                        animation-mixer="loop: repeat"
                        gltf-model="#animated-asset2"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>

            <a-assets>
                <a-asset-item
                        id="animated-asset3"
                        src="assets/asset3.glb"
                ></a-asset-item>
            </a-assets>

            <a-marker
                    id="animated-marker3"
                    type="pattern"
                    preset="custom"
                    url="assets/marker3.patt"
                    raycaster="objects: .clickable"
                    emitevents="false"
                    cursor="fuse: false; rayOrigin: mouse;"
                    id="markerA3"
            >
                <a-entity
                        id="bowser-model3"
                        scale="0.4727037937748036 0.4727037937748036 0.4727037937748036"
                        animation-mixer="loop: repeat"
                        gltf-model="#animated-asset3"
                        class="clickable"
                        gesture-handler
                ></a-entity>
            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
